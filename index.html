<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>Tic Tac Toe</h1>
            <div class="game-status">
                <p id="status">Player X's turn</p>
            </div>
        </header>

        <main class="game-main">
            <div class="game-board" id="gameBoard">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>

            <div class="game-controls">
                <button class="btn btn--primary" id="resetBtn">Reset Game</button>
            </div>

            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">Player X</span>
                    <span class="score-value" id="scoreX">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Ties</span>
                    <span class="score-value" id="scoreTies">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Player O</span>
                    <span class="score-value" id="scoreO">0</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Win Modal -->
    <div class="modal hidden" id="winModal">
        <div class="modal-content">
            <div class="modal-body">
                <h2 id="winMessage">Player X Wins!</h2>
                <div class="modal-actions">
                    <button class="btn btn--primary" id="playAgainBtn">Play Again</button>
                    <button class="btn btn--outline" id="closeModalBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JavaScript.js"></script>
</body>
</html>
